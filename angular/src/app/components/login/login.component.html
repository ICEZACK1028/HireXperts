
<div class="page-header" filter-color="blue">
    <div class="page-header-image" style="background-image:url(assets/img/bg11.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="" action="">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="assets/img/lg.png" alt="">
                        </div>
                        
                    </div>
                    <div class="content">
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                        </div>
                          <input type="text" class="form-control" placeholder="Usuario..." (focus)="focus=true" (blur)="focus=false" name='usuario' #usuario='ngModel' [(ngModel)]='usuarioLogin.usuario'>
                      </div>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                        </div>
                          <input type="password" placeholder="Contraseña..." class="form-control" (focus)="focus1=true" (blur)="focus1=false" name="password" #password="ngModel" [(ngModel)]="usuarioLogin.password" />
                      </div>
                    </div>
                    <div class="footer text-center">
                        <a class="btn btn-primary btn-round btn-lg btn-block" (click)='login()'>Ingresar</a>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a class="link">Registrate</a>
                        </h6>
                    </div>
                    <div class="pull-right">
                        <h6>
                            <a href="" class="link">¿Necesitas ayuda?</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="">
                            PLK Team
                        </a>
                    </li>
                    <li>
                        <a href="">
                            About Us
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Blog
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Uso
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="copyright">
                &copy;
              {{data | date: 'yyyy'}}, Designed by
                <a href="" target="_blank">PLK Team</a>. Coded by
                <a href="" target="_blank">PLK Team</a>.
            </div>
        </div>
    </footer>
</div>
